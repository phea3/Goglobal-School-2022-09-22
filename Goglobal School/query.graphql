
query GetEvents {
  getEvents {
    _id
    eventName
    eventNameKhmer
    eventDate
  }
}

query GetStudentsByParents($parentId: ID) {
  getStudentsByParents(parentId: $parentId) {
    _id
    firstName
    lastName
    enrollments {
      _id
      programId {
        _id
        programmName
      }
      academicYearId {
        _id
        academicYear
      }
      gradeId {
        _id
        gradeName
      }
      startDate
      endDate
      classId {
        _id
        className
      }
      className
    }
    profileImg
  }
}

query GetAttendanceByStudentId($studentId: ID!) {
  getAttendanceByStudentId(studentId: $studentId) {
    attendanceId
    attendanceDate
    status
  }
}

query GetMobileUserById($mobileUserId: ID) {
  getMobileUserById(mobileUserId: $mobileUserId) {
    _id
    email
    password
    profileImage
  }
}

query GetAnnouncement {
  getAnnouncement {
    _id
    title
    description
    picture
    date
  }
}

query GetSectionShiftByClassId($classId: ID, $academicYearId: ID, $programId: ID) {
  getSectionShiftByClassId(classId: $classId, academicYearId: $academicYearId, programId: $programId) {
    _id
    sectionShiftName
    schoolId {
      _id
    }
    academicYearId {
      _id
      academicYear
    }
    programId {
      _id
      programmName
    }
    classId {
      _id
      className
    }
    sections {
      _id
      subjectId {
        _id
        subjectName
      }
      leadTeacherId {
        _id
        firstName
        lastName
        englishName
      }
      duration
      startTime
      endTime
      breakTime
      dayOfWeek
      teacherAssistantId {
        _id
        firstName
        lastName
      }
    }
  }
}
